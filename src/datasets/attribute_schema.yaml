# Fashion Attribute Extraction Schema v0
# This file defines canonical tags and their phrase triggers for attribute extraction

# Configuration for extraction behavior
config:
  # Attributes where only one tag should be selected (mutually exclusive)
  mutually_exclusive:
    - sleeve
    - neckline
  # Attributes where multiple tags are allowed
  multi_value:
    - material
    - pattern
  # Default value when no tag is found
  unknown_value: "unknown"

# Attribute compatibility - which attributes apply to which garment scopes
# This prevents extracting neckline/sleeve for shorts, etc.
attribute_compatibility:
  upper:
    - material
    - pattern
    - neckline
    - sleeve
  lower:
    - material
    - pattern
    # NO neckline or sleeve for lower body garments
  full:
    - material
    - pattern
    - neckline
    - sleeve

# Garment keywords used to identify which sentence refers to which garment type
garment_keywords:
  upper:
    - shirt
    - blouse
    - top
    - tee
    - t-shirt
    - tank
    - sweater
    - cardigan
    - jacket
    - coat
    - hoodie
    - sweatshirt
    - vest
    - blazer
    - pullover
    - upper clothing
  lower:
    - pants
    - pant
    - shorts
    - jeans
    - jean
    - skirt
    - leggings
    - trousers
    - trouser
    - capris
    - culottes
    - lower clothing
    - the shorts
    - the pants
    - the jeans
    - the skirt
  full:
    - dress
    - jumpsuit
    - romper
    - overall
    - gown
    - maxi

# Noise filtering patterns - sentences containing these will be ignored
# NOTE: Be CAREFUL not to filter sentences that contain garment information!
# Only filter sentences that are PURELY about accessories or body features.
noise_patterns:
  # Accessory-only sentences (these typically don't mention garments)
  accessories:
    - "wearing a ring"
    - "ring on her finger"
    - "ring on his finger"
    - "accessory on her wrist"
    - "accessory on his wrist"
    - "accessory in his her neck"
    - "there is an accessory"
    - "bracelet"
    - "necklace"
    - "earring"
    - "jewelry"
    - "wears a ring"
    - "has neckwear"
    - "wears sunglasses"
    - "wears a hat"
    - "has a hat"
    - "wearing a belt"
    - "wearing leggings"
    - "wearing a pair of socks"
    - "is wearing leggings"

# Garment type mappings for scope-based extraction
garment_scopes:
  upper:
    - blouses
    - shirts
    - t-shirts
    - tops
    - jackets
    - coats
    - sweaters
    - cardigans
    - blazers
    - vests
    - hoodies
  lower:
    - pants
    - jeans
    - shorts
    - skirts
    - leggings
    - trousers
    - capris
    - culottes
  full:
    - dresses
    - jumpsuits
    - rompers
    - overalls
    - gowns
    - maxi

